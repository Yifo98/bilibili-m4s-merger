<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A1D6"/>
      <stop offset="100%" style="stop-color:#23ADE5"/>
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB7299"/>
      <stop offset="100%" style="stop-color:#E45E95"/>
    </linearGradient>
  </defs>

  <!-- Rounded Rectangle Background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>

  <!-- Bilibili B Logo (Pink) -->
  <g transform="translate(45, 45)">
    <circle cx="40" cy="40" r="20" fill="url(#pinkGradient)"/>
    <circle cx="95" cy="40" r="20" fill="url(#pinkGradient)"/>
    <circle cx="95" cy="95" r="20" fill="url(#pinkGradient)"/>
  </g>

  <!-- Video Film Strip -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="136" height="80" rx="8" fill="white" opacity="0.95"/>
    <!-- Film holes -->
    <circle cx="15" cy="15" r="4" fill="#23ADE5"/>
    <circle cx="121" cy="15" r="4" fill="#23ADE5"/>
    <circle cx="15" cy="65" r="4" fill="#23ADE5"/>
    <circle cx="121" cy="65" r="4" fill="#23ADE5"/>

    <!-- Play Triangle -->
    <polygon points="55,25 55,55 90,40" fill="url(#pinkGradient)"/>

    <!-- Merge Arrows -->
    <path d="M 100 30 L 115 40 L 100 50" stroke="#FB7299" stroke-width="3" fill="none"/>
    <path d="M 40 30 L 25 40 L 40 50" stroke="#FB7299" stroke-width="3" fill="none"/>
  </g>

  <!-- M4S Text -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">M4S MERGER</text>
</svg>
